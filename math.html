<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олимпиада по Математике</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/quiz.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Олимпиада по Математике</h1>
        <form id="quizForm">
            <!-- Вопрос 1 -->
            <div class="question">
                <label for="question1">Вопрос 1: Заданы первые три члена арифметической прогрессии, каким будет 7 её член? </label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <!-- Вопрос 2 -->
            <div class="question">
                <label for="question2">Вопрос 2: Преобразуйте в многочлен: (3x - 2y)(x + 1) - 3x<sup>2</sup></label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <!-- Вопрос 3 -->
            <div class="question">
                <label for="question3">Вопрос 3: Решите уравнение: 5y+2*(3-4y)=2y+21</label>
                <input type="text" id="question3" name="question3" required>
            </div>
            <!-- Вопрос 4 -->
            <div class="question">
                <label for="question4">Вопрос 4: Расположите заданные числа в порядке возрастания:</label>
                <div>
                    <span class="fraction"><span class="numerator">11</span><span class="denominator">14</span></span>, 
                    <span class="fraction"><span class="numerator">129</span><span class="denominator">140</span></span>,
                    <span class="fraction"><span class="numerator">5</span><span class="denominator">7</span></span>, 
                    <span class="fraction"><span class="numerator">24</span><span class="denominator">35</span></span>
                </div>
                <input type="text" id="question4" name="question4" required>
            </div>
            <!-- Вопрос 5 -->
            <div class="question">
                <label for="question4">Вопрос 5: Упростите выражение:</label>
                <div>
                    <span class="fraction"><span class="numerator">(3<sup>4</sup>)<sup>3</sup>*3<sup>4</sup></span><span class="denominator">3<sup>3</sup>*3<sup>10</sup></span></span>, 
                </div>
                <input type="text" id="question5" name="question5" required>
            </div>
            <!-- Вопрос 6 -->
            <div class="question">
                <label for="question6">Вопрос 6: Найдите наибольшее значение функции</label>
                <div>
                    y=<span class="fraction"><span class="numerator">-x<sup>2</sup></span><span class="denominator">3</span></span>+2x
                </div>
                <input type="text" id="question6" name="question6" required>
            </div>
            <!-- Вопрос 7 -->
            <div class="question">
                <label for="question7">Вопрос 7: Найдите наименьшее значение y для функции y=x<sup>2</sup>-2x</label>
                <input type="text" id="question7" name="question7" required>
            </div>
            <!-- Кнопка для завершения и проверки -->
            <button type="submit">Завершить и проверить результаты</button>
        </form>
    </div>
</body>
</html>
