<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олимпиада по Математике</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/quiz.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Олимпиада по Математике</h1>
        <form id="quizForm">
            <!-- Вопрос 1 -->
            <div class="question">
                <label for="question1">Вопрос 1: Заданы первые три члена арифметической прогрессии, каким будет 7 её член? </label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <!-- Вопрос 2 -->
            <div class="question">
                <label for="question2">Вопрос 2: Преобразуйте в многочлен: (3x - 2y)(x + y) - 3x<sup>2</sup></label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <!-- Вопрос 3 -->
            <div class="question">
                <label for="question3">Вопрос 3: Решите уравнение: 5y+2*(3-4y)=2y+21</label>
                <input type="text" id="question3" name="question3" required>
            </div>
            <!-- Вопрос 4 -->
            <div class="question">
                <label for="question4">Вопрос 4: Какое число идёт после 5?</label>
                <input type="text" id="question4" name="question4" required>
            </div>
            <!-- Вопрос 5 -->
            <div class="question">
                <label for="question5">Вопрос 5: Что больше, 2 в степени 3 или 3 в степени 2?</label>
                <input type="text" id="question5" name="question5" required>
            </div>
            <!-- Вопрос 6 -->
            <div class="question">
                <label for="question6">Вопрос 6: Найдите значение выражения 5 * 6 - 3.</label>
                <input type="text" id="question6" name="question6" required>
            </div>
            <!-- Вопрос 7 -->
            <div class="question">
                <label for="question7">Вопрос 7: Чему равен корень из 64?</label>
                <input type="text" id="question7" name="question7" required>
            </div>
            <!-- Вопрос 8 -->
            <div class="question">
                <label for="question8">Вопрос 8: Чему равна сумма углов треугольника?</label>
                <input type="text" id="question8" name="question8" required>
            </div>
            <!-- Вопрос 9 -->
            <div class="question">
                <label for="question9">Вопрос 9: Сколько секунд в одной минуте?</label>
                <input type="text" id="question9" name="question9" required>
            </div>
            <!-- Вопрос 10 -->
            <div class="question">
                <label for="question10">Вопрос 10: Найдите значение выражения (7 + 3) * 2.</label>
                <input type="text" id="question10" name="question10" required>
            </div>

            <!-- Кнопка для завершения и проверки -->
            <button type="submit">Завершить и проверить результаты</button>
        </form>
    </div>
</body>
</html>
