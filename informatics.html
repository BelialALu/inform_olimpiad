<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олимпиада по Математике</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/quiz.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Олимпиада по Математике</h1>
        <form id="quizForm">
            <!-- Вопрос 1 -->
            <div class="question">
                <label for="question1">Вопрос 1: Какое минимальное количество бит потребуется для кодирования любого цвета из палитры, насчитывающей 700 различных цветов?</label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <!-- Вопрос 2 -->
            <div class="question">
                <label for="question2">Вопрос 2: В тетради записано число 213. Сначала его необходимо умножить на два, а затем, если получится число больше 1000, отбросить последнюю цифру. Какое число будет записано в тетради после 5 таких операций?</label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <!-- Вопрос 3 -->
            <div class="question">
                <label for="question3">Вопрос 3: Как называется стандарт передачи данных в локальных сетях?</label>
                <input type="text" id="question3" name="question3" required>
            </div>
            <!-- Вопрос 4 -->
            <div class="question">
                <label for="question4">Вопрос 4: Для кодирования цвета фона web-страницы используется атрибут bgcolor=”#XXXXXX”, где в кавычках задаются шестнадцатеричные значения интенсивности цветовых компонент в 24-битной RGB-модели. Какой цвет фона будет у страницы, заданной тегом <bоdy dgcolor=”#FFООFF”>?</label>
                <input type="text" id="question4" name="question4" required>
            </div>
            <!-- Вопрос 5 -->
            <div class="question">
                <label for="question5">Вопрос 5: Для передачи по каналу связи сообщения, состоящего только из символов К, Л, М, Н, используется неравномерный (по длине) код: К – 110, Л – 100, М – 01, Н – 10. Через канал связи передается сообщение: НЛМММНК. Закодируйте сообщение данным кодом. Полученную двоичную последовательность переведите в шестнадцатеричный вид.</label>
                <input type="text" id="question5" name="question5" required>
            </div>
            <!-- Вопрос 6 -->
            <div class="question">
                <label for="question6">Вопрос 6: О чем идет речь? Это конечный набор правил, который определяет последовательность операций для решения конкретного множества задач и обладает пятью важными чертами: конечность, определённость, ввод, вывод, эффективность.</label>
                <input type="text" id="question6" name="question6" required>
            </div>
            <!-- Вопрос 7 -->
            <div class="question">
                <label for="question7">Вопрос 7: Чему равна сумма чисел 111100<sub>2</sub> и 101<sub>8</sub> ?</label>
                <input type="text" id="question7" name="question7" required>
            </div>
            <!-- Кнопка для завершения и проверки -->
            <button type="submit">Завершить и проверить результаты</button>
        </form>
    </div>
</body>
</html>
