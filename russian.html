<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олимпиада по Руссому языку</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/quiz.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Олимпиада по Русскому языку</h1>
        <form id="quizForm">
            <!-- Вопрос 1 -->
            <div class="question">
                <label for="question1">Вопрос 1: Укажите все цифры, на месте которых в предложении должны стоять запятые: На всё лето мы поселились в маленьком (1) домике (2) рядом (3) с которым (4) было такое же маленькое озеро (5) и берёзовая рощица?</label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <!-- Вопрос 2 -->
            <div class="question">
                <label for="question2">Вопрос 2: В каком варианте ответа правильно указаны все цифры, на месте которых пишется две буквы «Н»: Рядом с мельницей – песча(1)ая поляна, затенё(2)ая красавцами тополями, а у самой воды – каме(3)ый выступ, обвеша(4)ый какими-то причудливыми растениями?</label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <!-- Вопрос 3 -->
            <div class="question">
                <label for="question3">Вопрос 3: В каком слове нет суффикса «–щик-»: табельщик, кровельщик, подлещик?</label>
                <input type="text" id="question3" name="question3" required>
            </div>
            <!-- Вопрос 4 -->
            <div class="question">
                <label for="question4">Вопрос 4:  Из следующего текста выпишите слово, образованное приставочно-суффиксальным способом: Киплинга Чуковский начал переводить в 10-е годы, затем, уже во «Всемирной литературе» Горького, продолжил эту работу. «Сказки» Киплинга впервые издаются в 1923 году и затем переиздаются неоднократно.</label>
                <input type="text" id="question4" name="question4" required>
            </div>
            <!-- Вопрос 5 -->
            <div class="question">
                <label for="question5">Вопрос 5: Из следующего предложения выпишите относительное местоимение: В нашем бедственном, неурядливом, ограбленном состоянии лучше всего для спасения я предложил бы национальную идею, которая изложена 250 лет тому назад елизаветинским вельможей Иваном Петровичем Шуваловым.</label>
                <input type="text" id="question5" name="question5" required>
            </div>
            <!-- Вопрос 6 -->
            <div class="question">
                <label for="question6">Вопрос 6: Укажите ли запятая на месте скобок: В зеркальных водах качались сосны () и плыли грустные серые облака.</label>
                <input type="text" id="question6" name="question6" required>
            </div>
            <!-- Вопрос 7 -->
            <div class="question">
                <label for="question7">Вопрос 7: Укажите способ образования слова УЗНАВАНИЕ в следующем предложении: Телефонистом владела радость узнавания нового большого города.</label>
                <input type="text" id="question7" name="question7" required>
            </div>
            <!-- Кнопка для завершения и проверки -->
            <button type="submit">Завершить и проверить результаты</button>
        </form>
    </div>
</body>
</html>
