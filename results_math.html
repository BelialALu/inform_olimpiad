<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты по Математике</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/results_math.js" defer></script>
</head>
<body>
    <div class="results-container">
        <div id="results"></div>
        <button onclick="openEmailModal()">Отправить результаты на почту</button>
    </div>
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEmailModal()">&times;</span>
            <h2>Введите ваш email</h2>
            <input type="email" id="emailInput" placeholder="Ваш email">
            <button onclick="sendEmail()">Отправить</button>
        </div>
    </div>
</body>
</html>
